{% extends 'base.html' %}
{% load static %}


{% block stylesheet %}
<style>
        .agriwezesha-projects .container.gallery-container {
    background-color: #fff;
    color: #35373a;
    min-height: 100vh;
    padding: 30px 50px;
}

.agriwezesha-projects .gallery-container h1 {
    text-align: center;
    margin-top: 50px;
    font-family: 'Droid Sans', sans-serif;
    font-weight: bold;
}

.agriwezesha-projects .gallery-container p.page-description {
    text-align: center;
    margin: 25px auto;
    font-size: 18px;
    color: #999;
}

.agriwezesha-projects .tz-gallery {
    padding: 40px;
}

/* Override bootstrap column paddings */
.agriwezesha-projects .tz-gallery .row > div {
    padding: 2px;
}

.agriwezesha-projects .tz-gallery .lightbox img {
    width: 100%;
    border-radius: 0;
    position: relative;
}

.agriwezesha-projects .tz-gallery .lightbox:before {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -13px;
    margin-left: -13px;
    opacity: 0;
    color: #fff;
    font-size: 26px;
    font-family: 'Glyphicons Halflings';
    content: '\e003';
    pointer-events: none;
    z-index: 9000;
    transition: 0.4s;
}


.agriwezesha-projects .tz-gallery .lightbox:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    background-color: rgba(46, 132, 206, 0.7);
    content: '';
    transition: 0.4s;
}

.agriwezesha-projects .tz-gallery .lightbox:hover:after,
.agriwezesha-projects .tz-gallery .lightbox:hover:before {
    opacity: 1;
}

.agriwezesha-projects .baguetteBox-button {
    background-color: transparent !important;
}

    </style>
{% endblock stylesheet %}
    

{% block content %}
<section style="min-height: 140px;" class="md-hidden sm-hidden"></section>
<div class="page-header">
    <div class="container">
        <div class="breadc-box no-line">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="page-title">{{title}}</h1>
                </div>
                <div class="col-md-6 mobile-left text-right">
                    <ul id="breadcrumbs" class="breadcrumbs none-style">
                        <li><a href="/">Home</a></li>
                        <li class="active text-light">{{title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="wpb_row row-fluid row-o-equal-height row-flex section-padd">
    <div class="container">
        <div class="row">
            {% for p in projects %}
            <div class="wpb_column column_container col-sm-6 col-md-4">
                <div class="column-inner">
                    <div class="wpb_wrapper">
                        <div class="service-box image-box ">
                            <img width="750" height="460" src="images/service1.jpg" alt="">                            
                        </div>
                        <div class="empty_space_30"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}  

{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
{% endblock javascript %}
