{% extends 'main_dashboard.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">
    <!-- Info boxes -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box">
          <span class="info-box-icon bg-info elevation-1"><i class="fas fa-calendar-plus"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">Total Projects</span>
            <span class="info-box-number">              
                {{projects.count}} 
            </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
          <span class="info-box-icon bg-success elevation-1"><i class="fas fa-calendar-plus"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">Active Job Advertisements</span>
            <span class="info-box-number">{{active_adverts.count}} </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->

      <!-- fix for small devices only -->
      <div class="clearfix hidden-md-up"></div>

      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
          <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-calendar-plus"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">Expired Job Advertisements</span>
            <span class="info-box-number">{{expired_adverts.count}}</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!--/. container-fluid -->
{% endblock content %}
