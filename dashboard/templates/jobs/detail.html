{% extends 'main_dashboard.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <form action="{% url 'dashboard:update-job' job.id %}" method="post" novalidate>
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                {{ hidden }}
                {% endfor %}
                <div class="card-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" value="{{job.title}}">
                    </div>
                    <div class="form-group">
                        <label>Key responsibilities</label><br>
                        <textarea class="form-control" rows="3" name="responsibilities" id="reseditor">{{job.responsibilities}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Reqired Skills</label><br>
                        <textarea class="form-control" rows="3" name="skills" id="skillseditor">{{job.skills}}</textarea>                       
                    </div>
                    <div class="form-group">
                        <label>Preferred Qualifications</label><br>
                        <textarea class="form-control" rows="3" name="qualifications" id="qualeditor">{{job.qualifications}}</textarea>                      
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Advert Status</label>
                            <select name="status" class="form-control">
                                <option value="Active" {% if job.active %}selected{% endif %}>Active</option>
                                <option value="Expired" {% if job.expired %}selected{% endif %}>Expired</option>
                            <select>
                    </div>
                </div> 
                    <button type="submit" class="btn btn-primary btn-lg ml-4 mb-4"><i class="fa fa-check-square-o"></i> Update Advert</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
